<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Report Management</h1>

        <h2>Revenue in Last 7 Days</h2>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>

        <h2>Occupancy Rate in Last 7 Days</h2>
        <div class="chart-container">
            <canvas id="occupyChart"></canvas>
        </div>

        <a class="back" href="{{ url_for('home') }}">Back to Home</a>
    </div>

    <script>
        // Data
        const list_revenue = [2000, 3000, 1000, 1500, 500, 2000, 3500];
        const list_occupy = [0.333, 0.4, 0.2, 0.2, 0.1, 0.42, 0.54];

        // Revenue Chart
        const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctxRevenue, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Revenue',
                    data: list_revenue,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true,
                }]
            },
            options: {
            //这个关了就不会动来动去了
                responsive: false,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        beginAtZero: false
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        // Occupancy Rate Chart
        const ctxOccupy = document.getElementById('occupyChart').getContext('2d');
        new Chart(ctxOccupy, {
            type: 'line',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Occupancy Rate',
                    data: list_occupy,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    fill: true,
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        beginAtZero: false
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
